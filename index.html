<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Proyectos</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            color: #333;
        }

        header {
            background: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 2px 12px rgba(0,0,0,0.08);
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #222;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            padding: 10px 18px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-right: 5px;
        }

        button:hover {
            background: #155fc4;
        }

        .project {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-info {
            max-width: 70%;
        }

        .actions button {
            background: #e53935;
            margin-left: 5px;
        }

        .actions button.edit {
            background: #f9a825;
        }

        .actions button:hover {
            opacity: 0.85;
        }

        .empty {
            text-align: center;
            color: #777;
            padding: 20px 0;
        }
    </style>
</head>

<body>

<header>Gestor de Proyectos</header>

<div class="container">
    <h2>Agregar Proyecto</h2>

    <input type="text" id="name" placeholder="Nombre del proyecto" />
    <textarea id="description" placeholder="Descripción..."></textarea>
    <button onclick="createProject()">Guardar</button>

    <hr><br>

    <h2>Lista de Proyectos</h2>
    <div id="project-list"></div>
</div>

<script>
    const API_URL = "https://eva4-backend.onrender.com/api/projects/";

    async function loadProjects() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            const list = document.getElementById("project-list");

            list.innerHTML = "";

            if (data.length === 0) {
                list.innerHTML = `<p class="empty">No hay proyectos aún</p>`;
                return;
            }

            data.forEach(project => {
                const div = document.createElement("div");
                div.className = "project";

                div.innerHTML = `
                    <div class="project-info">
                        <strong>${project.name}</strong><br>
                        <small>${project.description}</small>
                    </div>

                    <div class="actions">
                        <button class="edit" onclick="editProject(${project.id}, '${project.name}', '${project.description}')">Editar</button>
                        <button onclick="deleteProject(${project.id})">Eliminar</button>
                    </div>
                `;

                list.appendChild(div);
            });

        } catch (err) {
            alert("Error al cargar proyectos");
        }
    }

    async function createProject() {
        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;

        if (!name || !description) {
            alert("Completa todos los campos");
            return;
        }

        try {
            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, description })
            });

            document.getElementById("name").value = "";
            document.getElementById("description").value = "";
            loadProjects();
        } catch {
            alert("Error al crear proyecto");
        }
    }

    async function editProject(id, oldName, oldDesc) {
        const newName = prompt("Nuevo nombre:", oldName);
        const newDescription = prompt("Nueva descripción:", oldDesc);

        if (!newName || !newDescription) return;

        try {
            await fetch(API_URL + id + "/", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: newName,
                    description: newDescription,
                    completed: false
                })
            });

            loadProjects();
        } catch {
            alert("Error al editar proyecto");
        }
    }

    async function deleteProject(id) {
        if (!confirm("¿Seguro que quieres borrar este proyecto?")) return;

        try {
            await fetch(API_URL + id + "/", {
                method: "DELETE"
            });

            loadProjects();
        } catch {
            alert("Error al eliminar proyecto");
        }
    }

    loadProjects();
</script>

</body>
</html>
